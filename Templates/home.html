<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>REPOSIT</title>
    <!-- Importing Bootstrap CSS for base styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Linking Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Background Styling */
        body {
            background-image: url("{{ url_for('static', filename='library.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #ddd;
        }

        /* Welcome Section with Glassmorphism */
        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
            color: white;
        }

        .welcome-section h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 15px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card i {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .card h5 {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Logout Button */
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">REPOSIT</a>
    </nav>

    <!-- Welcome Section -->
    <div class="welcome-section mx-auto">
        <h1>Welcome to REPOSIT</h1>
        <p>Your Library Management Made Easy</p>
    </div>

    <!-- Card Grid for Options -->
    <div class="card-grid container">
        <a href="{{ url_for('book_list') }}" class="card">
            <i class="fas fa-book"></i>
            <h5>Book List</h5>
        </a>
        <a href="{{ url_for('add_book') }}" class="card">
            <i class="fas fa-plus-circle"></i>
            <h5>Add Book</h5>
        </a>
        <a href="{{ url_for('member_list') }}" class="card">
            <i class="fas fa-users"></i>
            <h5>Member Lists</h5>
        </a>
        <a href="{{ url_for('add_member') }}" class="card">
            <i class="fas fa-user-plus"></i>
            <h5>Add Member</h5>
        </a>
        <a href="{{ url_for('borrow_book') }}" class="card">
            <i class="fas fa-hand-holding"></i>
            <h5>Borrow Book</h5>
        </a>
        <a href="{{ url_for('borrow_list') }}" class="card">
            <i class="fas fa-list"></i>
            <h5>Borrow List</h5>
        </a>
        <a href="{{ url_for('view_fines') }}" class="card">
            <i class="fas fa-dollar-sign"></i>
            <h5>Fines</h5>
        </a>
    </div>

    <!-- Logout Button -->
    <div class="text-center my-4">
        <a href="{{ url_for('logout') }}" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <!-- Importing Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
