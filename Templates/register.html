<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Importing Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Background Styling */
        body {
            background-image: url("{{ url_for('static', filename='library.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Container Styling */
        .container {
            margin-top: 50px;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        /* Custom Styling for Role Radio Buttons */
        .form-check-inline {
            margin-right: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            color: #555;
        }

        .form-check-input {
            display: none;
        }

        .form-check-label {
            padding: 8px 15px;
            border: 2px solid #007bff;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .form-check-input:checked + .form-check-label {
            background-color: #007bff;
            color: #fff;
        }

        .form-check-label:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="role_user" name="role" value="user" checked>
                    <label class="form-check-label" for="role_user">User</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="role_librarian" name="role" value="librarian">
                    <label class="form-check-label" for="role_librarian">Librarian</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>

    <!-- Importing Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
