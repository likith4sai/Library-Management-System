<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Borrow Book</title>
    <!-- Importing Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Background Styling */
        body {
            background-image: url("{{ url_for('static', filename='library.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Container Styling */
        .container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007bff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        /* Form Styling */
        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Borrow Book</h1>
        <form method="POST">
            <div class="form-group">
                <label for="isbn">Book ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Enter Book ISBN" required>
            </div>
            <div class="form-group">
                <label for="membership_id">Membership ID</label>
                <input type="text" class="form-control" id="membership_id" name="membership_id" placeholder="Enter Membership ID" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-book"></i> Borrow Book
            </button>
        </form>
    </div>

    <!-- Importing Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
